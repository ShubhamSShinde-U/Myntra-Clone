<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png" sizes="64x64">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="utils.css">
    <!-- <link rel="stylesheet" href="style.css"> -->


    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex item-center">
                <img src="./logo1..png" alt="logo">
                <ul class="flex item-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beuty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex item-center">
                <input type="text" placeholder="Search for products, brands and more" class="search">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">WishList</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>
    <section class="container section1">
        <img src="./main.png" alt="" class="homeImage">
        <img src="./second.gif" alt="" class="homeImage">
        <img src="./summer.png" alt="" class="homeImage">
    </section>
    <section class="container section1 flex flex-wrap">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
        <img src="./item1.png" alt="" class="itemImage">
    </section>
    
    <footer class="container">
        <p> Copyright &copy; myntra.com | All right received </p> 
    </footer>
</body>
</html>
